<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
</head>
<body>
    <!-- Use GET not POST-->
    <form method="GET">
        First Name: <input type="text" name="firstname">
        <br><br>
        Last Name: <input type="text" name="lastname">
        <br><br>
        Email: <input type="email" name="email" required>
        <br><br>
        Password: <input type="password" name="password" min="5">
        <br><br>
        Birthday: <input type="date" name="birthday">
        <br><br>
        Gender:<br>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
        <br><br>
        Pets:<br>
        <input type="checkbox" name="cat">Cat
        <input type="checkbox" name="dog">Dog
        <br><br>
        Cars: <br>
        <select name="cars">
            <option value="ford" name="ford">Ford</option>
            <option value="scion" name="scion">Scion</option>
            <option value="toyota" name="toyota">Toyota</option>
        </select>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset">
    </form>
</body>
</html>
